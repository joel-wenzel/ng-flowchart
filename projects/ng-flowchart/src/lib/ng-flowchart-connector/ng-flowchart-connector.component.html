<svg
  xmlns="http://www.w3.org/2000/svg"
  [ngStyle]="{
    height: containerHeight + 'px',
    width: containerWidth + 'px',
    opacity: opacity
  }"
  class="ngflowchart-connector"
  [ngClass]="{ 'ngflowchart-connector-selected': selected }">
  <defs>
    <marker
      id="connectorArrowhead"
      viewBox="0 0 10 10"
      refX="8"
      refY="5"
      markerWidth="10"
      markerHeight="10"
      orient="auto"
      markerUnits="userSpaceOnUse"
      fill="grey">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker
      id="connectorArrowheadHover"
      viewBox="0 0 10 10"
      refX="8"
      refY="5"
      markerWidth="10"
      markerHeight="10"
      orient="auto"
      markerUnits="userSpaceOnUse"
      fill="black">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker
      id="connectorArrowheadSelected"
      viewBox="0 0 10 10"
      refX="8"
      refY="5"
      markerWidth="10"
      markerHeight="10"
      orient="auto"
      markerUnits="userSpaceOnUse"
      fill="green">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <g
    id="arrowpath"
    fill="none"
    stroke="grey"
    stroke-width="2"
    marker-end="url(#connectorArrowhead)">
    <path id="arrow" #arrow />
    <path
      id="arrowPadding"
      #arrowPadding
      stroke-width="10"
      stroke="transparent"
      stroke-dasharray="none" />
  </g>
</svg>
