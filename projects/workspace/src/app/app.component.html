<main>
  <div
    id="canvas"
    ngFlowchartCanvas
    [ngFlowchartOptions]="options"
    [ngFlowchartCallbacks]="callbacks"
    [disabled]="disabled"></div>
  <div id="palette">
    <section>
      <div
        class="plugin-op"
        *ngFor="let item of items"
        [ngFlowchartStep]="{
          template: normalStep,
          type: item.type,
          data: item.data
        }">
        <span>{{ item.name }}</span>
      </div>
      <div
        class="plugin-op"
        *ngFor="let op of customOps"
        [ngFlowchartStep]="op.step">
        <span>{{ op.paletteName }}</span>
      </div>
    </section>

    <section>
      <button (click)="showFlowData()">Show JSON</button>
      <button (click)="showUpload()">Upload JSON</button>
    </section>
    <section>
      <div class="sub-section">
        <label for="step-gap-select" class="wide">Step Gap</label>
        <select
          name="step-gap-select"
          id="step-gap-select"
          class="wide"
          (change)="onGapChanged($event)">
          <option value="30">30</option>
          <option value="40" selected>40</option>
          <option value="60">60</option>
        </select>
      </div>
      <div class="sub-section">
        <label for="sequential">Sequential</label>
        <input
          type="checkbox"
          name="sequential"
          (change)="onSequentialChange($event)" />
      </div>
      <div class="sub-section">
        <label for="orientation">Horizontal Orientation</label>
        <input
          type="checkbox"
          name="orientation"
          (change)="onOrientationChange($event)" />
      </div>
      <div class="sub-section">
        <label for="disabled">Disabled</label>
        <input
          type="checkbox"
          name="disabled"
          (change)="disabled = $any($event).target.checked" />
      </div>
    </section>
    <section>
      <button (click)="clearData()">Clear Flow</button>
    </section>
    <section>
      <button (click)="onGrow()">+</button>
      <button (click)="onShrink()">-</button>
      <button (click)="onReset()">Reset</button>
    </section>
    <ng-template #normalStep let-data>
      <div
        class="card"
        [attr.name]="data.data.name"
        #card
        (click)="onDelete(data.id)">
        <span>{{ data.data.name }}</span>
      </div>
    </ng-template>
  </div>
</main>
